<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinaria</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css" />
    <link href="../style/registro.css" rel="stylesheet" type="text/css" />

    <header>
      <img src="../src/img/banner.png" alt="Banner" class="logo" />
      <hr />
    </header>
    <nav>
      <div>Home</div>
      <div>Sobre nosotros</div>
      <div>Productos</div>
      <div>Servicios</div>
      <div>Sucursales</div>
      <div>Contacto</div>
    </nav>

    <hr />

    <form>
      <fieldset>
        <legend>Formulario de contacto</legend>
        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="John Doe"
          required
        />
        <br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john@domain.com"
          required
        />
        <br />
        <label for="number">Celular</label><br />
        <input
          type="number"
          id="number"
          name="number"
          placeholder="(cod)-number"
          required
        />
        <br />
        <label for="edad">Edad</label><br />
        <input type="date" id="edad" name="edad" required />
        <br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
        />
        <br />
        <button type="submit" value="Enviar">enviar</button>
      </fieldset>
    </form>

    <footer>
      <br />
      <hr />
      <div class="column">
        <ul>
          NAVEGACION
          <li>Home</li>
          <li>Sobre nosotros</li>
          <li>Productos</li>
          <li>Servicios</li>
          <li>Sucursales</li>
          <li>Contacto</li>
        </ul>
      </div>
      <div class="column icons">
        <p>Siguenos</p>
        <img src="../src/img/Socials/facebook.png" alt="" />
        <img src="../src/img/Socials/instagram.png" alt="" />
        <img src="../src/img/Socials/tik-tok.png" alt="" />
        <img src="../src/img/Socials/x.png" alt="" />
        <img src="../src/img/Socials/youtube.png" alt="" />
      </div>
    </footer>
    <hr />
    <p class="icons copy">
      &copy; 2024
      <img src="../src/img/Socials/github.png" /> jlg777. Todos los derechos
      reservados.
    </p>
  </head>
  <body></body>
</html>
